<html>
	<head>
		<title>My first three.js app</title>
		<style>
			body {margin: 0;}
			canvas {width: 100%; height: 100%}
		</style>
	</head>
	<body>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/94/three.js"></script>
		<script>
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.
				innerWidth/window.innerHeight, 0.1, 1000)
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth, window.
				innerHeight);
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(-2,3,4);
			var material = new THREE.MeshNormalMaterial({color:
				0x00ff00})
			var cube = new THREE.Mesh(geometry, material);
			
			var geometry1 = new THREE.BoxGeometry(10000,10,20);
			var material1 = new THREE.MeshBasicMaterial({color:
				424242})
			var cube1 = new THREE.Mesh(geometry1, material1);

			cube1.position.y = -8
			cube1.position.z = -5
			scene.add(cube)
			scene.add(cube1)

			camera.position.z = 5;
			var animate = function(){
				requestAnimationFrame(animate);

				cube.rotation.x += -.01;
				cube.rotation.y += -.01;
				cube.position.x += 0;
				cube.position.y += 0;
				cube.position.z += 0;
				renderer.render (scene, camera);
			};

			animate();
		</script>
	</body>
</html>
